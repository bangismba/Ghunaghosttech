<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and Description -->
    <title>Ghunaghost Tech Ltd — Innovative Technology & Digital Solutions</title>
    <meta
      name="description"
      content="Ghunaghost Tech Ltd provides cutting-edge web development, cybersecurity, and digital transformation solutions across Africa and beyond."
    />

    <!-- Favicon / Logo -->
    <link rel="icon" type="image/png" href="/assets/img/ghunaghostlogo.png" />
    <link rel="apple-touch-icon" href="/assets/img/ghunaghostlogo.png" />

    <!-- SEO & Social Media Meta -->
    <meta name="author" content="Ghunaghost Tech Ltd" />
    <meta
      name="keywords"
      content="Ghunaghost Tech, web development, UI/UX design, cybersecurity, technology company, Nigeria tech, software development, IT solutions"
    />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta property="og:title" content="Ghunaghost Tech Ltd — Innovative Digital Solutions" />
    <meta
      property="og:description"
      content="Empowering businesses with secure, scalable, and intelligent technology solutions."
    />
    <meta property="og:image" content="/assets/img/ghunaghostlogo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ghunaghosttech.netlify.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Ghunaghost Tech Ltd — Tech & Cybersecurity" />
    <meta
      name="twitter:description"
      content="Transforming Africa’s digital space with world-class software and security solutions."
    />
    <meta name="twitter:image" content="/assets/img/ghunaghostlogo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0a0a0a" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
